<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title></title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="product-card">
 <div class="product-image">
 <img src="default.jpg" alt="Product Image" id="productImage">
 </div>
 <div class="product-info">
 <h1 id="productTitle"></h1>
 <br>
 <p id="productDescription"></p>
 <br>
<p>Price: $<span id="productPrice"></span></p>
<p>Rating: <span id="productRating"></span></p>
 <p>Brand: <span id="productBrand"></span></p>
<p>Stock: <span id="productStock"></span></p>
<p><p>warranty:<span id="warrantyInformation"></span></p></p>

<button id="addToCartButton">Add to Cart</button>
 <button id="buyNowButton">Buy Now</button>
    <input type="checkbox" id="toggle">
    <label for="toggle" id="showContainerButton">Reviewers</label>
    <div id="containerBox">
  
     
      <p><span id="containerBox"></span></p>
    </div>
 </div>
 </div>
<script src="script.js"></script>
</body>
</html>
